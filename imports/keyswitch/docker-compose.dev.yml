







version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keyswitch
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ACCESS_KEY: dev
      MINIO_SECRET_KEY: dev
    ports:
      - "9000:9000"
      - "9001:9001"

  # API Service
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile.dev
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/keyswitch
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: dev
      S3_SECRET_KEY: dev
    ports:
      - "3001:3001"
    depends_on:
      - db
      - redis

  # Risk Service
  risk:
    build:
      context: .
      dockerfile: services/risk/Dockerfile.dev
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/keyswitch
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3001"
    depends_on:
      - db

  # Ingest Service (for telemetry)
  ingest:
    build:
      context: .
      dockerfile: services/ingest/Dockerfile.dev
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/keyswitch
      REDIS_URL: redis://redis:6379
    ports:
      - "3003:3001"
    depends_on:
      - db

  # Web App (Guest)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    environment:
      API_BASE_URL: http://api:3001
      NEXT_PUBLIC_API_BASE_URL: http://localhost:59227/api/v1
    ports:
      - "59227:3000"
    depends_on:
      - api

  # Admin App
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile.dev
    environment:
      API_BASE_URL: http://api:3001
      NEXT_PUBLIC_API_BASE_URL: http://localhost:59227/api/v1
    ports:
      - "51286:3000"
    depends_on:
      - api

volumes:
  pgdata:






